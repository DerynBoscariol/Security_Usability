<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lab Login</title>
	<link rel="stylesheet" href="lab2.css" type="text/css">
</head>
<body>
<main>
	<h1>Login Page</h1>
	<div class="login">User Authentication
<!--==== LOGIN FORM BLOCK ====-->
		<form method="post" class="login__form">
			<fieldset class="login__fieldset">
				<label class="login__label">Username:
					<input type="text" class="login__txtbox login__name">
				</label>
				<label class="login__label">Password:
					<input type="password" class="login__txtbox login__pass">
				</label>
				<button type="submit" class="login__button">Log in</button>
			</fieldset>
		</form>
	</div>

<!--==== OUTPUT BLOCK ====-->	
	<div class="output">
		<p>Username: 
			<span class="output__text output__user"></span>
		</p>
		<p>Password: 
			<span class="output__text output__pass"></span>
		</p>
	</div><!--END output BLOCK-->
</main>

	<script src="Lab-2-codestandards.js"></script>
</body>
</html>
